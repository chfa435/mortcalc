    <main class="flex-shrink-0">
        <div class="container mt-5">
            <h1>Loan Calculator</h1>
            <div class="row">
                <!-- Loan Input Form -->
                <div class="col loanForm">
                    <form>
                        <div class="row gy-2">
                            <div class="col-6">
                                <label for="lamount">Loan Amount:</label>
                            </div>
                            <div class="col-6 text-end">
                                <input type="number" class="form-control" id="lamount" value="15000" name="lamount">
                            </div>
                            <div class="col-6">
                                <label for="lterm">Payments:</label>
                            </div>
                            <div class="col-6 text-end">
                                <input type="number" class="form-control" id="lterm" value="60" name="lterm">
                            </div>
                            <div class="col-6">
                                <label for="lrate">Rate:</label>
                            </div>
                            <div class="col-6 text-end">
                                <input type="number" class="form-control" id="lrate" value="3" name="lrate">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 text-end">
                                <button id="btnSubmit" type="button" class="btn btn-outline-primary">Calc Loan</button>
                            </div>

                        </div>
                    </form>
                </div>
                <!-- Loan Results Display -->
                <div class="col loanInfo text-center">
                    <h1> Your Monthly Payment</h1>
                    <div id="payment" class="display-5 text-center">
                        $250.00
                    </div>
                    <div class="row">
                        <div class="col-6 text-start">Total Principal</div>
                        <div class="col-6 text-end" id="totalPrincipal">$0.00</div>
                        <div class="col-6 text-start">Total Interest</div>
                        <div class="col-6 text-end" id="totalInterest">$0.00</div>
                        <div class="col-6 text-start">Total Cost</div>
                        <div class="col-6 text-end" id="totalCost">$0.00</div>
                    </div>
                </div>

            </div>
            <!-- row for amoritization -->
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- template data goes here>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-light sticky-footer">

        <tr>
            <td data-id="Month"></td>
            <td data-id="Payment"></td>
            <td data-id="Principal"></td>
